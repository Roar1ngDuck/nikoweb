<main>
    <div class="content-box">
        <h1>Image Gallery</h1>

        <div style="margin-bottom: 1em;">
            Image size:
            <button class="active nav-button" id="setSmall">Small</button>
            <button class="nav-button" id="setLarge">Large</button>
        </div>

        <div class="gallery">
            
        </div>

        <!-- The Modal -->
        <div id="imageModal" class="modal">
            <!-- The Close Button -->
            <span class="close">&times;</span>
            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="modalImage">
            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>
    </div>
</main>
